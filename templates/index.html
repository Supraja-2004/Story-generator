<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            padding-bottom: 80px; /* Extra space to avoid footer overlap */
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Content Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">API Key</label>
                <input type="password" name="api_key" class="form-control" required>
                <small><a href="https://makersuite.google.com/app/apikey" target="_blank">Get Your API Key</a></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Type of App</label>
                <select name="option" class="form-select" required>
                    <option value="Essay Generation">Essay Generation</option>
                    <option value="Text Generation">Text Generation</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Topic</label>
                <input type="text" name="topic" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Info (Optional)</label>
                <input type="text" name="additional" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Essay Length</label>
                <select name="essay_length" class="form-select">
                    <option value="small - approx 150 words">Small (150 words)</option>
                    <option value="medium - approx 350 words">Medium (350 words)</option>
                    <option value="long - approx 500 words">Long (500 words)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Essay Type</label>
                <select name="essay_type" class="form-select">
                    <option value="simple">Simple</option>
                    <option value="descriptive">Descriptive</option>
                    <option value="narrative">Narrative</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate</button>
        </form>

        {% if response %}
        <div class="mt-4">
            <h3>Generated Content</h3>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Developed with ðŸ–¤ by Supraja</p>
    </div>
</body>
</html>
